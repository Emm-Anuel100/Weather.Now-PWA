<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="author" content="Emmanuel Brendan">
   <meta name="description" content="Chrome extension that allows users get current weather properties globally">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather.Now</title>
   <!-- Fav-Icon -->
   <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <!-- FontAwesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Style link -->
   <link rel="stylesheet" href="./styles/dist/home.css">
</head>

<body>
<header class="page-header">
  <form method="post" id="weatherForm">
   <label for="input-box" class="input-label">Enter city name</label>
    <input type="text" name="" id="input-box" autocomplete="off" required>
    <button type="submit" title="search">
      <i class="fa fa-search"></i>
    </button>
  </form><br/>

  <!-- Autocomplete result wrapper -->
  <div class="result-box"></div>
</header>

<section class="weather-properties-sec" id="weatherReport">
  <section class="properties sec1">
    <div class="con">
      <i class="fas fa-cloud"></i>
       <span id="cityCountry">City, Country</span> 
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Temperature: <span id="temperature">0 &deg;C</span> 
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Weather Condition: <span id="weatherDescription">Cloudy</span> 
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Atmospheric Pressure: <span id="pressure">110 hPa</span>
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Wind Speed: <span id="windSpeed">320 m/s</span>
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Cloudiness: <span id="cloudiness">85%</span> 
    </div>
  </section><br/>

  <section class="properties sec2">
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Sunrise: <span id="sunrise">8:00 am</span> 
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Sunset: <span id="sunset">8:00pm</span> 
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Humidity: <span id="humidity">70%</span> 
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Visibility: <span id="visibility">220 km</span>
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Feels like: <span id="feelsLike">47Â°C</span> 
    </div>
    <div class="con">
      <i class="fas fa-cloud"></i> 
       Current Time: <span id="currentTime">.....</span> 
    </div>
  </section>
</section>

<footer class="footer">
  <h3 class="footer-text">Made with 
    <i class="fa fa-heart"></i>
    by <a href="https://github.com/Emm-Anuel100" target="_blank">Emmanuel Brendan</a>
  </h3>
</footer>
</body>

<!-- Scripts -->
<script src="./Script/Weather-data.js" async></script>
<script src="./Script/SearchBar.js" async></script>
<script src="./Script/RandomBackground.js" async></script>
<noscript>Pls. enable javascript in your browser to run this page</noscript>
</html>
